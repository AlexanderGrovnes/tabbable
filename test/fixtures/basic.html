<input id="input" type="text">
<select id="select">
  <option value="foo">foo</option>
</select>
<a id="href-anchor" href="#">foo</a>
<a id="tabindex-hrefless-anchor" tabindex="1">foo</a>
<textarea id="textarea" cols="30" rows="10"></textarea>
<button id="button">foo</button>
<div id="tabindex-div" tabindex="0">foo</div>

<input id="disabled-input" type="text" disabled>
<input id="hidden-input" type="hidden">
<select id="negative-select" tabindex="-1">
  <option value="foo">foo</option>
</select>
<a id="hrefless-anchor">foo</a>
<textarea id="displaynone-textarea" cols="30" rows="10" style='display:none;'></textarea>
<button id="visibilityhidden-button" style='visibility:hidden;'>foo</button>
<div style='visibility:hidden;'>
  <button id="hiddenchild-button">foo</button>
</div>
<div id="noindex-div">foo</div>
